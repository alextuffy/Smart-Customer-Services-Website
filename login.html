<!DOCTYPE html>

<head>
    <title>CPS630 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<html>
    <body style="background-color: rgb(33, 17, 55);">
        <div class="container col d-flex justify-content-center" style="position: relative; margin-top: 20vmin">
            <div class="card bg-light text-dark mainc" style="padding: 5vmin">
                
                <h2>Welcome, please login!</h2>
                <form action="DB_Operations/login.php" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="pass" placeholder="Password">
                        </div>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" name="remember">Remember me</label>
                    </div>

                    <button type="submit" name="save" class="btn btn-default">Login</button>
                
                </form>

                <div style="margin-top: 2vmin; margin-bottom: 2vmin;">
                    <p><a href="signup.html">Sign-up</a> | <a href="forgot.html">Forgot Password</a></p>
                </div>

            </div>
        </div>
    </body>
</html>
